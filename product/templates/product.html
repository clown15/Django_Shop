{% extends "base.html" %}
<!-- setting.py에서 추가후 load가능 -->
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">남은수량</th>
                    <th scope="col">등록날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for product in product_list %}
                <tr>
                    <th scope="row">{{ product.id }}</th>
                    <th><a id="{{ product.id }}" href="/product/{{ product.id }}">{{ product.name }}</a></th>
                    <!-- 3자리마다 .추가 -->
                    <!-- |가 humanize에 있는 필터를 사용하는것 -->
                    <th>{{ product.price|intcomma }}원</th>
                    <th>{{ product.stock|intcomma }}개</th>
                    <th>{{ product.creation_date|date:"Y-m-d H:i" }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
