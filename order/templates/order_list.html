{% extends "base.html" %}
<!-- setting.py에서 추가후 load가능 -->
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">금액</th>
                    <th scope="col">주문날짜</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="text-dark">
                <form method="POST" action="/order/cancel/">
                    {% csrf_token %}
                    {% for order in order_list %}
                    <tr>
                        <!-- <th scope="row">{{ order.id }}</th> -->
                        <th scope="row"></th>
                        <th><a href="/product/{{ order.product.id }}">{{ order.product }}</a></th>
                        <!-- 3자리마다 .추가 -->
                        <!-- |가 humanize에 있는 필터를 사용하는것 -->
                        <th>{{ order.quantity|intcomma }}개</th>
                        <th>{{ order.total_price|intcomma }}원</th>
                        <th>{{ order.creation_date|date:"Y-m-d H:i" }}</th>
                        <!-- <th><input type="submit" value="{{ order.id }}" name="cancel">취소</th> -->
                        <th>
                            <button type="submit" class="btn-primary" name="cancel" value="{{ order.id }}">취소</button>
                        </th>
                        <!-- <th>{{ form }}</th> -->
                    </tr>
                    {% endfor %}
                </form>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
